---
layout: default
---

<div class="swiper-container">
  <div class="swiper-wrapper">
    

      {% assign works = site.work | sort: 'position' | where: "is-featured", "true" %}
      {% for work in works %}


          <div class="swiper-slide small-10 medium-7 padding-horizontal-2 cell text-center">
              {% assign image = work.image %}
              <div class="margin-bottom-2 image" data-interchange="{% include images/interchange-img-small-12-medium-6-cell.html %}">

              <div class="content grid-y align-center show-for-large">
                <div class="shrink cell padding-1">

                  <div class="grid-x align-center">
                    <div class="small-10 medium-10 large-10 cell">
                      <div class="margin-vertical-2">{{ work.excerpt }}</div>
                      <a href="{{ work.url }}"><svg class="icon icon-call_made"><use xlink:href="/assets/icons/symbol-defs.svg#icon-call_made"></use></svg></a>
                    </div>
                  </div>

                </div>
              </div>

              </div>
              <div class="sans-regular white">{{ work.client }} â€” <span class="dark-gray">{{ work.title }}</span></div>
          </div>

      {% endfor %}

  </div>
</div>
